<h2 mat-dialog-title>Bedankt voor je bestelling!</h2>

<mat-dialog-content>
  <h3>Ordernummer: {{ this.data.rentalId }}</h3>

  <p>
    Je bestelling is bevestigd. Je kunt deze terugvinden in het

<mat-dialog-actions>

</mat-dialog-actions>
