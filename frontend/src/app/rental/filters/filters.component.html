<section class="custom-card">
  <app-filters-boat-type
    (typeFilterChangedEvent)="changeTypeFilter($event)"
  ></app-filters-boat-type>
  <mat-divider [vertical]="true"></mat-divider>
  <app-filters-license
    (licenseFilterChangedEvent)="changeLicenseFilter($event)"
  ></app-filters-license>
  <mat-divider [vertical]="true"></mat-divider>
  <app-filters-date
    (dateFilterChangedEvent)="changeDateFilter($event)"
  ></app-filters-date>
</section>
