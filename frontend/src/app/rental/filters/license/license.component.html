<mat-form-field appearance="fill">
  <mat-label>Vaarbewijs</mat-label>
  <mat-select
    [ngModel]="rentalService.licenseFilter | async"
    (ngModelChange)="updateFilter($event)"
  >
    <mat-option value="both"> Beide </mat-option>
    <mat-option value="required"> Vaarbewijs vereist </mat-option>
    <mat-option value="not-required"> Vaarbewijs niet vereist </mat-option>
  </mat-select>
</mat-form-field>
