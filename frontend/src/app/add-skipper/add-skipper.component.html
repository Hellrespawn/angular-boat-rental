<mat-form-field appearance="fill">
  <mat-label>Naam:</mat-label>
  <input id="name" matInput [formControl]="nameControl" #name required />
  <mat-hint>Vul hier de naam van de schipper in</mat-hint>
  <mat-error *ngIf="nameControl.invalid">{{
    getErrorMessageForNameField()
  }}</mat-error>
</mat-form-field>
<mat-form-field appearance="fill" floatLabel="always">
  <mat-label>Kosten per dag:</mat-label>
  <input
    id="price"
    matInput
    type="number"
    [formControl]="priceControl"
    #price
    required
  />
  <span matPrefix>â‚¬</span>
  <span matSuffix>.00</span>
  <mat-hint>Vul hier het dagtarief in</mat-hint>
  <mat-error *ngIf="priceControl.invalid">{{
    getErrorMessageForPriceField()
  }}</mat-error>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Vul uw geboortedatum in:</mat-label>
  <input
    matInput
    id="birthDate"
    [matDatepicker]="picker"
    [formControl]="birthDateControl"
    #birthDate
  />
  <mat-hint>DD/MM/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker id="birthdate"></mat-datepicker>
  <mat-error *ngIf="birthDateControl.invalid">{{
    getErrorMessageForBirthDateField()
  }}</mat-error>
</mat-form-field>
<button
  mat-raised-button
  id="submitButton"
  color="primary"
  (click)="checkFieldsAndAddSkipper(name.value, price.value, birthDate.value)"
>
  Verstuur
</button>
<button
  class="onderaan"
  routerLink="/skipper-overview-admin"
  mat-raised-button
  color="primary"
>
  Terug naar admin panel
</button>
