<mat-form-field appearance="fill">
  <mat-label>Boat Type</mat-label>
  <mat-select
    [ngModel]="bookingService.getTypeFilter() | async"
    (ngModelChange)="updateFilter($event)"
  >
    <mat-option value="all">All</mat-option>
    <mat-option value="motor">Motorboat</mat-option>
    <mat-option value="sail">Sailboat</mat-option>
  </mat-select>
</mat-form-field>
