<app-filters></app-filters>

<div *ngIf="!boats.length" class="custom-card with-padding vertical">
  <h2>Op dit moment zijn er geen boten beschikbaar</h2>
  <p>Probeer het later nog eens.</p>
</div>

<ul *ngIf="boats.length">
  <li
    *ngFor="let boat of boats"
    [ngClass]="{ disabled: (isEnabled(boat) | async) === false }"
  >
    <app-booking-boat-card
      [boat]="boat"
      [enabled]="(isEnabled(boat) | async) === true"
    ></app-booking-boat-card>
  </li>
</ul>
