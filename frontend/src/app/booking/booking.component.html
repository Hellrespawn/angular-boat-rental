<app-filters></app-filters>

<div *ngIf="!boats.length" class="custom-card with-padding vertical">
  <h2>There are no boats available at this time.</h2>
  <p>Please try again later.</p>
</div>

<ul *ngIf="boats.length">
  <li *ngFor="let boat of boats" [ngClass]="{ disabled: !boat.enabled }">
    <app-booking-boat-card
      [boat]="boat"
      [enabled]="boat.enabled"
    ></app-booking-boat-card>
  </li>
</ul>
